<div class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <span>Beliciousweets</span>
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Home
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active">
              About
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/orders" routerLinkActive="active">
              Orders
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active">
              Contact
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">
              Login
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active">
              Register
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Routed page content -->
  <main class="container mt-4 mb-5 flex-grow-1">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="site-footer py-3 border-top mt-auto">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
      <span>&copy; {{ currentYear }} Belicioussweets. All rights reserved.</span>
      <span>
        <i class="bi bi-instagram me-2"></i>
        <i class="bi bi-envelope"></i>
      </span>
    </div>
  </footer>

</div>
