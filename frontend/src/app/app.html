<div class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" routerLink="/">
          <img src="assets/images/gallery/Logo.jpg" alt="Beliciousweets Logo" class="me-2" style="height:40px;">
          <span>Beliciousweets</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <!-- Angular router links instead of href + EJS -->
            <li class="nav-item">
              <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/orders" routerLinkActive="active">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Routed page content -->
  <main class="container mt-4 mb-5 flex-grow-1">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="site-footer py-4 text-center">
    <div class="container">
      <p class="mb-2">
        &copy; {{ currentYear }} Beliciousweets
      </p>
      <a href="https://instagram.com/beliciousweets/" target="_blank" class="me-3" aria-label="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://www.facebook.com/beliciousweets/" target="_blank" class="me-3" aria-label="Facebook">
        <i class="fa-brands fa-facebook"></i>
      </a>
    </div>
  </footer>

</div>
